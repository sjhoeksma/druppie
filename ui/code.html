<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Druppie">
    <meta name="theme-color" content="#0f172a">
    <title>Druppie</title>
    <link rel="icon" type="image/svg+xml" href="../druppie_logo.svg">
    <link rel="apple-touch-icon" href="../druppie_logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="common.css">
    <script src="common.js"></script>
    <style>
        body {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            height: 100%;
            min-height: 0;
            overflow: hidden;
        }

        /* ... existing sidebar ... */
        .sidebar-header {
            padding: 0.6rem 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Markdown Preview Styles */
        #markdown-preview {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            color: #334155;
            /* Slate 700 */
            font-family: 'Outfit', sans-serif;
            background: #ffffff;
            line-height: 1.6;
        }

        #markdown-preview h1,
        #markdown-preview h2,
        #markdown-preview h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #0f172a;
            /* Slate 900 */
        }

        #markdown-preview h1 {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        #markdown-preview p {
            margin-bottom: 1rem;
        }

        #markdown-preview pre {
            background: #f1f5f9;
            /* Slate 100 */
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
        }

        #markdown-preview code {
            font-family: 'JetBrains Mono', monospace;
            background: #f1f5f9;
            color: #be185d;
            /* Pink 700 */
            padding: 0.2rem 0.4rem;
            border-radius: 0.2rem;
            font-size: 0.85em;
        }

        #markdown-preview pre code {
            background: transparent;
            padding: 0;
            font-size: 0.9em;
            color: #334155;
        }

        #markdown-preview ul,
        #markdown-preview ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        #markdown-preview blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1rem;
            color: #64748b;
            /* Slate 500 */
            margin-bottom: 1rem;
            font-style: italic;
            background: #f8fafc;
            padding: 0.5rem 1rem;
        }

        #markdown-preview table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            font-size: 0.9em;
        }

        #markdown-preview th,
        #markdown-preview td {
            border: 1px solid #e2e8f0;
            padding: 0.5rem 0.75rem;
            text-align: left;
        }

        #markdown-preview th {
            background: #f8fafc;
            color: #0f172a;
            font-weight: 600;
        }

        #markdown-preview tr:nth-child(even) {
            background: #f8fafc;
        }

        #markdown-preview tr:hover {
            background: #f1f5f9;
        }

        /* ... rest of styles ... */
        #media-player {
            display: none;
            flex: 1;
            overflow: auto;
            padding: 1rem;
            background: var(--bg-deep);
            color: var(--text-main);
            scrollbar-width: thin;
        }

        #media-player audio {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 2rem auto;
        }

        #media-player img,
        #media-player video {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: block;
            margin: auto;
        }

        #file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .file-item {
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
            word-break: break-word;
            white-space: nowrap;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .file-item.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
        }

        .folder-item {
            font-weight: 600;
        }

        #editor-container {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        #editor-header {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            gap: 0.5rem;
        }

        #current-file {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #monaco {
            flex: 1;
        }

        .btn {
            background: var(--accent);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            color: var(--bg-deep);
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        #menu-toggle {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            padding: 0.25rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            #sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 250px;
                z-index: 1000;
                transform: translateX(-100%);
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #menu-toggle {
                display: block;
            }

            #editor-header {
                padding: 0.5rem;
            }

            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }

            #current-file {
                font-size: 0.85rem;
            }

            /* Overlay when sidebar is open */
            #sidebar.open::before {
                content: '';
                position: fixed;
                top: 0;
                left: 250px;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: -1;
            }
        }

        @media (max-width: 480px) {
            .btn-text {
                display: none;
            }

            .btn {
                padding: 0.5rem;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* Hide Monaco Editor mobile keyboard icon */
        .monaco-editor .iPadShowKeyboard {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <div style="display: flex; align-items: center; gap: 0.75rem; flex: 1;">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 0.1rem;">
                    <img src="../druppie_logo.svg" alt="Druppie" style="width: 32px; height: 32px;">
                    <div id="app-version" style="font-size: 0.55rem; color: var(--text-dim); opacity: 0.7;">v...</div>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <span style="font-size: 0.95rem; font-weight: 600;">Druppie</span>
                    <span style="font-size: 0.7rem; color: var(--text-dim); opacity: 0.8;">File Editor</span>
                </div>
            </div>
            <button class="btn-secondary" onclick="refreshFiles()" style="padding:0.25rem;" title="Refresh files">
                <i data-lucide="refresh-cw" style="width:16px;"></i>
            </button>
        </div>
        <div id="file-tree">Loading...</div>
    </div>
    <div id="editor-container">
        <div id="editor-header">
            <button id="menu-toggle" onclick="toggleSidebar()"><i data-lucide="menu" style="width:20px;"></i></button>
            <span id="current-file">No file selected</span>

            <!-- Toggle View Button for Markdown -->
            <button id="toggle-view-btn" class="btn btn-secondary" onclick="toggleView()"
                style="display:none; margin-right:auto; margin-left:1rem; padding:0.25rem 0.5rem; font-size:0.8rem;">
                <i data-lucide="eye" style="width:14px; margin-right:4px;"></i> Preview
            </button>

            <div style="display:flex; gap:0.5rem; margin-left:auto;">
                <button class="btn" style="background:#22c55e;" onclick="saveFile()"><span
                        class="btn-text">Save</span><i data-lucide="save" style="width:16px;"></i></button>
                <button class="btn btn-secondary"
                    onclick="window.location.href=`/ui/index.html?plan_id=${planID}`"><span
                        class="btn-text">Close</span><i data-lucide="x" style="width:16px;"></i></button>
            </div>
        </div>
        <div id="monaco"></div>
        <div id="markdown-preview"></div>
        <div id="media-player"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const planID = urlParams.get('plan_id');
        let editor;
        let currentPath = null;
        let isMarkdown = false;
        let isPreviewMode = false;
        let fileContent = '';

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('monaco'), {
                value: '// Select a file from the menu',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                quickSuggestions: false,
                readOnly: false,
                domReadOnly: false
            });
            refreshFiles();
            setInterval(() => refreshFiles(true), 5000);
        });


        // Auth Failure Handler (called by common.js)
        window.onAuthFailure = function () {
            // ... existing ...
        };

        // ... existing refreshFiles and tree logic ...
        // State for file tree
        let lastFilesHash = '';
        const collapsedPaths = new Set();

        async function refreshFiles(silent = false) {
            if (!planID) {
                if (!silent) document.getElementById('file-tree').innerText = 'No Plan ID provided';
                return;
            }
            try {
                const res = await fetch(`/v1/plans/${planID}/files`);
                if (!res.ok) {
                    if (res.status === 401) return;
                    throw new Error(`Server returned ${res.status}`);
                }
                const files = await res.json();

                // Sort for determinism (by path)
                files.sort((a, b) => a.path.localeCompare(b.path));
                const currentHash = JSON.stringify(files);

                if (currentHash !== lastFilesHash) {
                    lastFilesHash = currentHash;
                    // Save Scroll
                    const container = document.getElementById('file-tree');
                    const savedScroll = container ? container.scrollTop : 0;

                    renderTree(files);

                    // Restore Scroll
                    if (container) container.scrollTop = savedScroll;
                }
            } catch (e) {
                console.error(e);
                if (!silent) document.getElementById('file-tree').innerHTML = '<div style="padding:1rem;">Failed to load files</div>';
            }
        }

        function renderTree(files) {
            const container = document.getElementById('file-tree');
            container.innerHTML = '';

            if (!files || files.length === 0) {
                container.innerHTML = '<div style="padding:1rem;color:var(--text-dim);font-size:0.9rem;">No files found in plan directory.</div>';
                return;
            }

            files.sort();

            const tree = buildFileTree(files);
            const treeRoot = document.createElement('div');
            treeRoot.className = 'tree-root';

            // Render the tree
            renderRecursive(treeRoot, tree, '');
            container.appendChild(treeRoot);

            lucide.createIcons();
        }

        function buildFileTree(files) {
            const root = {};
            files.forEach(file => { // file is now {path, mod_time}
                const parts = file.path.split('/');
                let current = root;
                parts.forEach((part, index) => {
                    if (!current[part]) {
                        if (index === parts.length - 1) {
                            current[part] = { _isFile: true, ...file };
                        } else {
                            current[part] = {};
                        }
                    }
                    current = current[part];
                });
            });
            return root;
        }

        function renderRecursive(container, node, parentPath) {
            // Sort: folders first (Alpha), then files (Oldest First)
            const entries = Object.keys(node).sort((a, b) => {
                const itemA = node[a];
                const itemB = node[b];
                const isFolderA = !itemA._isFile;
                const isFolderB = !itemB._isFile;

                if (isFolderA && !isFolderB) return -1;
                if (!isFolderA && isFolderB) return 1;

                if (isFolderA) { // Both folders
                    return a.localeCompare(b);
                }
                // Both Files: Sort by Creation/Mod Time
                return (itemA.mod_time || 0) - (itemB.mod_time || 0);
            });

            entries.forEach(key => {
                const item = node[key];
                const isFolder = !item._isFile;
                const fullPath = parentPath ? `${parentPath}/${key}` : key;

                const itemDiv = document.createElement('div');
                itemDiv.style.marginLeft = '0.5rem'; // Indent for children

                const contentDiv = document.createElement('div');
                contentDiv.className = isFolder ? 'folder-item file-item' : 'file-item';
                contentDiv.style.display = 'flex';
                contentDiv.style.alignItems = 'center';
                contentDiv.style.gap = '6px';

                // Highlight active file
                if (!isFolder && currentPath && fullPath === currentPath) {
                    contentDiv.classList.add('active');
                }

                if (isFolder) {
                    contentDiv.innerHTML = `<i data-lucide="folder" style="width:14px; color:var(--text-dim);"></i> <span>${key}</span>`;

                    const childrenContainer = document.createElement('div');

                    // Restore collapsed state (default open)
                    if (collapsedPaths.has(fullPath)) {
                        childrenContainer.style.display = 'none';
                    } else {
                        childrenContainer.style.display = 'block';
                    }

                    childrenContainer.style.borderLeft = '1px solid rgba(255,255,255,0.05)';
                    childrenContainer.style.marginLeft = '4px';

                    // Toggle
                    contentDiv.onclick = (e) => {
                        e.stopPropagation();
                        if (childrenContainer.style.display === 'none') {
                            childrenContainer.style.display = 'block';
                            collapsedPaths.delete(fullPath);
                        } else {
                            childrenContainer.style.display = 'none';
                            collapsedPaths.add(fullPath);
                        }
                    };

                    renderRecursive(childrenContainer, node[key], fullPath);

                    itemDiv.appendChild(contentDiv);
                    itemDiv.appendChild(childrenContainer);
                } else {
                    contentDiv.innerHTML = `<i data-lucide="file" style="width:14px; opacity:0.7;"></i> <span>${key}</span>`;
                    contentDiv.onclick = (e) => {
                        e.stopPropagation();
                        loadFile(fullPath);
                    };
                    itemDiv.appendChild(contentDiv);
                }

                container.appendChild(itemDiv);
            });
        }

        function loadFile(path) {
            currentPath = path;
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
            document.getElementById('current-file').innerText = path;

            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }

            // Check for Media
            if (path.endsWith('.mp3') || path.endsWith('.wav') || path.endsWith('.mp4') || path.endsWith('.ogg') || path.endsWith('.webm') ||
                path.endsWith('.png') || path.endsWith('.jpg') || path.endsWith('.jpeg') || path.endsWith('.gif') || path.endsWith('.webp')) {
                showMedia(path);
                return;
            }

            // Markdown Logic
            isMarkdown = path.endsWith('.md');
            isPreviewMode = isMarkdown; // Default to viewer for MD

            const toggleBtn = document.getElementById('toggle-view-btn');
            if (isMarkdown) {
                toggleBtn.style.display = 'inline-flex';
                updateToggleBtn();
            } else {
                toggleBtn.style.display = 'none';
                isPreviewMode = false;
            }

            try {
                fetch(`/v1/plans/${planID}/files/content?path=${encodeURIComponent(path)}`)
                    .then(res => res.text())
                    .then(content => {
                        fileContent = content;
                        if (isMarkdown && isPreviewMode) {
                            showPreview(content);
                        } else {
                            showEditor(content, path);
                        }
                    })
                    .catch(e => {
                        editor.setValue('Error loading file');
                    });
            } catch (e) {
                editor.setValue('Error loading file');
            }
        }

        function toggleView() {
            if (!isMarkdown) return;

            // Sync content from editor if switching TO preview
            if (!isPreviewMode) {
                fileContent = editor.getValue();
            }

            isPreviewMode = !isPreviewMode;
            updateToggleBtn();

            if (isPreviewMode) {
                showPreview(fileContent);
            } else {
                showEditor(fileContent, currentPath);
            }
        }

        function updateToggleBtn() {
            const btn = document.getElementById('toggle-view-btn');
            if (isPreviewMode) {
                btn.innerHTML = '<i data-lucide="code" style="width:14px; margin-right:4px;"></i> Code';
                btn.title = "Switch to Code Editor";
            } else {
                btn.innerHTML = '<i data-lucide="eye" style="width:14px; margin-right:4px;"></i> Preview';
                btn.title = "Switch to Preview";
            }
            lucide.createIcons();
        }

        function showPreview(content) {
            document.getElementById('monaco').style.display = 'none';
            document.getElementById('media-player').style.display = 'none';
            const preview = document.getElementById('markdown-preview');
            preview.style.display = 'block';

            // Parse Markdown
            if (typeof marked !== 'undefined') {
                preview.innerHTML = marked.parse(content);

                // Render Mermaid Diagrams
                if (typeof mermaid !== 'undefined') {
                    const blocks = preview.querySelectorAll('pre code.language-mermaid');
                    const mermaidNodes = [];

                    blocks.forEach(block => {
                        const div = document.createElement('div');
                        div.className = 'mermaid';
                        div.textContent = block.textContent;

                        const pre = block.parentElement;
                        if (pre && pre.tagName === 'PRE') {
                            pre.replaceWith(div);
                            mermaidNodes.push(div);
                        }
                    });

                    if (mermaidNodes.length > 0) {
                        mermaid.run({
                            nodes: mermaidNodes
                        }).catch(e => console.error('Mermaid error:', e));
                    }
                }
            } else {
                preview.innerHTML = '<div style="padding:1rem;">Marked.js not loaded</div>';
            }
        }

        function showEditor(content, path) {
            document.getElementById('markdown-preview').style.display = 'none';
            document.getElementById('media-player').style.display = 'none';
            document.getElementById('monaco').style.display = 'block';
            editor.setValue(content);

            // Detect language
            let lang = 'plaintext';
            if (path) {
                if (path.endsWith('.js')) lang = 'javascript';
                if (path.endsWith('.py')) lang = 'python';
                if (path.endsWith('.go')) lang = 'go';
                if (path.endsWith('.html')) lang = 'html';
                if (path.endsWith('.json')) lang = 'json';
                if (path.endsWith('.md')) lang = 'markdown';
                if (path.endsWith('.yaml') || path.endsWith('.yml')) lang = 'yaml';
                if (path.endsWith('.css')) lang = 'css';
                if (path.endsWith('.sh')) lang = 'shell';
            }
            monaco.editor.setModelLanguage(editor.getModel(), lang);
        }

        async function showMedia(path) {
            document.getElementById('markdown-preview').style.display = 'none';
            document.getElementById('monaco').style.display = 'none';
            const mediaDiv = document.getElementById('media-player');
            mediaDiv.style.display = 'block'; // Change to block to support scrollable children
            mediaDiv.innerHTML = '<div style="color:var(--text-dim);">Loading media...</div>';

            const url = `/v1/plans/${planID}/files/content?path=${encodeURIComponent(path)}`;

            try {
                // Fetch as blob
                const res = await fetch(url);
                if (res.status === 401) {
                    mediaDiv.innerHTML = '<div style="color:var(--accent);">⚠️ Authentication Required.</div>';
                    return;
                }
                if (!res.ok) {
                    throw new Error(`Status ${res.status}`);
                }

                const blob = await res.blob();
                const objectURL = URL.createObjectURL(blob);

                mediaDiv.innerHTML = '';

                if (path.endsWith('.mp3') || path.endsWith('.wav') || path.endsWith('.ogg')) {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = objectURL;
                    audio.autoplay = false;
                    mediaDiv.appendChild(audio);
                } else if (path.endsWith('.mp4') || path.endsWith('.webm')) {
                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = objectURL;
                    video.autoplay = false;
                    mediaDiv.appendChild(video);
                } else if (path.endsWith('.png') || path.endsWith('.jpg') || path.endsWith('.jpeg') || path.endsWith('.gif') || path.endsWith('.webp')) {
                    const img = document.createElement('img');
                    img.src = objectURL;
                    mediaDiv.appendChild(img);
                }
            } catch (e) {
                console.error(e);
                mediaDiv.innerHTML = `<div style="color:red;">Error: ${e.message}</div>`;
            }

            // Hide preview toggle
            document.getElementById('toggle-view-btn').style.display = 'none';
        }

        // Initialize icons after DOM updates
        lucide.createIcons();
        if (typeof mermaid !== 'undefined') {
            mermaid.initialize({ startOnLoad: false, theme: 'dark', securityLevel: 'loose' });
        }

    </script>
</body>

</html>
