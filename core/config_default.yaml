llm:
    default_provider: ollama
    providers:
      gemini:
        type: gemini
        model: gemini-2.5-flash
        api_key: ""
        project_id: "" # (string, NOT number)
        client_id: ""
        client_secret: ""
      ollama:
        type: ollama
        model: qwen3:8b
        url: http://localhost:11434
      openrouter:
        type: openrouter
        model: google/gemini-2.0-flash-exp:free
        api_key: ""
    
server:
    port: "80"
build:
    default_provider: docker
    providers:
      tekton:
        type: tekton
        namespace: default
      local:
        type: local
        working_dir: .
      docker:
        type: docker
        working_dir: .
git:
    provider: ""
    url: ""
    user: ""
    token: ""
iam: # ProviderOptions: local, keycloak, demo
    provider: local

approval_groups:
    security: ["ciso", "group-admin"]
    legal: ["legal", "group-admin"]
    compliance: ["compliance","group-admin"]
