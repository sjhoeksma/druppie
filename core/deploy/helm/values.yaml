replicaCount: 1

image:
  repository: druppie-core
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532

securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

env:
  GEMINI_API_KEY: "change-me"
  # Optional: Override via env vars if not using config.yaml mount
  # DRUPPIE_GIT_PROVIDER: "gitea"
  # DRUPPIE_GIT_URL: "http://gitea-http.gitea.svc.cluster.local:3000"

git:
  provider: "gitea"
  url: "http://gitea-http.gitea.svc.cluster.local:3000"
  user: "druppie"
  tokenSecretName: "gitea-token" # Name of K8s secret containing the token

