replicaCount: 1

image:
  repository: druppie
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532

securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Application Configuration (config.yaml)
config:
  server:
    port: "8080"
  iam:
    provider: local
  llm:
    default_provider: gemini
    providers:
      gemini:
        type: gemini
        model: gemini-1.5-pro
        price_per_prompt_token: 2.000    # per 1M input tokens
        price_per_completion_token: 12.00  #  per 1M output tokens
        # api_key via env
  build:
    default_provider: tekton
    providers:
      tekton:
        type: tekton
        namespace: default
  approval_groups:
    security: ["ciso", "group-admin"]
    legal: ["legal", "group-admin"]
    compliance: ["compliance","group-admin"]
    privacy: ["privacy","group-admin"]

env:
  GEMINI_API_KEY: "change-me"

