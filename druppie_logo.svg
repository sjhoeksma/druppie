<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bodyGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue 500 -->
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" /> <!-- Blue 700 -->
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Body: Friendly Drop Shape -->
  <path d="M256 32
           C 256 32, 64 256, 64 352
           A 192 192 0 0 0 448 352
           C 448 256, 256 32, 256 32 Z"
        fill="url(#bodyGrad)" filter="url(#shadow)" stroke="#1e40af" stroke-width="8"/>

  <!-- Reflection/Shine (Top Left) -->
  <path d="M180 200
           Q 140 240, 150 280"
        fill="none" stroke="white" stroke-width="12" stroke-opacity="0.6" stroke-linecap="round"/>

  <!-- Left Eye -->
  <ellipse cx="180" cy="320" rx="35" ry="45" fill="white"/>
  <circle cx="180" cy="320" r="15" fill="#1e293b"/> <!-- Pupil -->

  <!-- Right Eye -->
  <ellipse cx="332" cy="320" rx="35" ry="45" fill="white"/>
  <circle cx="332" cy="320" r="15" fill="#1e293b"/> <!-- Pupil -->

  <!-- Smile -->
  <path d="M220 390
           Q 256 420, 292 390"
        fill="none" stroke="#e0f2fe" stroke-width="10" stroke-linecap="round"/>

</svg>
